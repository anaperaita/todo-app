name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  pr-validation:
    name: PR Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm test -- --watchAll=false --passWithNoTests --coverage --coverageReporters=text-summary
        env:
          CI: true

      - name: Build and analyze bundle size
        run: |
          npm run build
          BUILD_SIZE=$(du -sh build/ | cut -f1)
          echo "BUILD_SIZE=$BUILD_SIZE" >> $GITHUB_ENV

          # Get JS bundle sizes
          JS_SIZES=$(ls -lh build/static/js/*.js | awk '{print $9, $5}')
          echo "JS_SIZES<<EOF" >> $GITHUB_ENV
          echo "$JS_SIZES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Comment PR with build info
        uses: actions/github-script@v7
        with:
          script: |
            const buildSize = process.env.BUILD_SIZE;
            const jsSizes = process.env.JS_SIZES;

            const comment = `## ü§ñ Build Report

            ### Bundle Size
            Total build size: **${buildSize}**

            ### JavaScript Files
            \`\`\`
            ${jsSizes}
            \`\`\`

            ‚úÖ Build completed successfully!

            ---
            *This comment is automatically generated by GitHub Actions*`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('ü§ñ Build Report')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

      - name: Check PR title format
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          if [[ ! "$PR_TITLE" =~ ^(feat|fix|docs|style|refactor|test|chore|perf)(\(.+\))?:\ .+ ]]; then
            echo "‚ö†Ô∏è PR title doesn't follow conventional commit format"
            echo "Expected format: type(scope): description"
            echo "Types: feat, fix, docs, style, refactor, test, chore, perf"
            echo "Example: feat(filters): add pill-style status buttons"
          else
            echo "‚úÖ PR title follows conventional commit format"
          fi
