name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

# Ensure only one workflow runs at a time per branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Clear npm cache (if needed)
        run: npm cache verify

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Run linter
        run: npm run build --if-present
        continue-on-error: false

      - name: Run tests
        run: npm test -- --watchAll=false --passWithNoTests --coverage
        env:
          CI: true

      - name: Build production bundle
        run: npm run build
        env:
          CI: true

      - name: Upload build artifacts
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build/
          retention-days: 7

      - name: Upload coverage reports
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

      - name: Display build size
        if: matrix.node-version == '20.x'
        run: |
          echo "### Build Size Report üì¶" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          du -sh build/ >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          ls -lh build/static/js/*.js | awk '{print $9, $5}' >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  lint-check:
    name: Lint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Clear npm cache (if needed)
        run: npm cache verify

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Check for console.log statements
        run: |
          if grep -r "console\.log" src/ --include="*.ts" --include="*.tsx" | grep -v "// eslint-disable" | grep -v ".test."; then
            echo "‚ùå Found console.log statements in source files (excluding tests)"
            echo "Please remove console.log statements before merging"
            exit 1
          else
            echo "‚úÖ No console.log statements found"
          fi

      - name: TypeScript compilation check
        run: npx tsc --noEmit
