name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

# Security: Explicitly define minimal permissions
permissions:
  contents: read

# Ensure only one workflow runs at a time per branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Lint (runs first, fails fast)
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --frozen-lockfile

      - name: Run ESLint
        run: npx eslint src/ --ext .ts,.tsx --max-warnings 0
        continue-on-error: false

      - name: Check for console.log statements
        run: |
          if grep -r "console\.log" src/ --include="*.ts" --include="*.tsx" | grep -v "// eslint-disable" | grep -v ".test."; then
            echo "‚ùå Found console.log statements in source files (excluding tests)"
            echo "Please remove console.log statements before merging"
            exit 1
          else
            echo "‚úÖ No console.log statements found"
          fi

      - name: TypeScript compilation check
        run: npx tsc --noEmit

      - name: Add lint summary
        if: always()
        run: |
          echo "### ‚úÖ Lint Checks Passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ESLint: ‚úÖ" >> $GITHUB_STEP_SUMMARY
          echo "- Console.log check: ‚úÖ" >> $GITHUB_STEP_SUMMARY
          echo "- TypeScript compilation: ‚úÖ" >> $GITHUB_STEP_SUMMARY

  # Job 2: Test (depends on lint passing)
  test:
    name: Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 15

    strategy:
      matrix:
        node-version: [18.x, 20.x]
      max-parallel: 2
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --frozen-lockfile

      - name: Run tests with coverage
        run: npm test -- --watchAll=false --passWithNoTests --coverage
        env:
          CI: true

      - name: Upload coverage reports
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

      - name: Add test summary
        if: matrix.node-version == '20.x'
        run: |
          echo "### üß™ Test Results (Node ${{ matrix.node-version }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All tests passed successfully!" >> $GITHUB_STEP_SUMMARY

  # Job 3: Build (depends on tests passing)
  build:
    name: Build Production Bundle
    runs-on: ubuntu-latest
    needs: [lint, test]
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --frozen-lockfile

      - name: Build production bundle
        run: npm run build
        env:
          CI: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build/
          retention-days: 7

      - name: Analyze and display build size
        run: |
          BUILD_SIZE=$(du -sh build/ | cut -f1)
          echo "BUILD_SIZE=$BUILD_SIZE" >> $GITHUB_ENV

          echo "### üì¶ Build Size Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Total build size:** $BUILD_SIZE" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### JavaScript Bundles" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -lh build/static/js/*.js | awk '{printf "%-50s %s\n", $9, $5}' >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### CSS Files" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -lh build/static/css/*.css 2>/dev/null | awk '{printf "%-50s %s\n", $9, $5}' >> $GITHUB_STEP_SUMMARY || echo "No CSS files found" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Verify build output
        run: |
          if [ ! -f "build/index.html" ]; then
            echo "‚ùå Build failed: index.html not found"
            exit 1
          fi
          echo "‚úÖ Build completed successfully"
